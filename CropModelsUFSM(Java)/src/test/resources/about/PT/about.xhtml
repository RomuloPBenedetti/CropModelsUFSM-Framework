a data de emergência da cultura e selecionar a cultivar a partir de uma lista. Se a cultivar desejada não consta na lista, o usuário pode selecionar o ciclo de desenvolvimento (Precoce, Intermediário I, Intermediário II ou Tardio). O usuário também pode optar por realizar a simulação até o ponto de colheita da cultura (R2) ou até o final do ciclo (R5). O modelo PhenoGlad simula a emissão de folhas e os estágios de desenvolvimento da cultura do gladíolo de acordo com a escala fenológica da cultura, proposta por Schwab et al. (2015).</p><p class="P3"> </p><p class="P3">O programa foi desenvolvido por professores e estudantes de graduação e pós-graduação da UFSM. O programa deve ser usado em sistema operacional Windows. Deve ser instalada a máquina virtual Java (JVM), versão 1.8 ou superior, pois o programa desenvolvido em Java não pode ser executado sem a JVM.</p><p class="P3"> </p><p class="P3">Antes do primeiro uso, todo usuário do PhenoGlad deve informar à Equipe do PhenoGlad que irá usar o programa e onde usará os resultados (pesquisa, ensino, extensão ou consultoria), enviando mensagem de e-mail ao Prof. Nereu Augusto Streck (<a href="mailto:phenoglad@gmail.com" class="Internet_20_link">simularroz</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">@</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">gmail</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">.</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">com</a>, <a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">nstreck</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">2@</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">yahoo</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">.</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">com</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">.</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">br</a>), coordenador e responsável pelo programa.</p><p class="P3"> </p><p class="P3">Informar problemas relativos ao funcionamento do software para o e-mail: <a href="mailto:phenoglad@gmail.com" class="Internet_20_link">simularroz</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">@</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">gmail</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">.</a><a href="mailto:phenoglad@gmail.com" class="Internet_20_link">com</a>.  </p><p class="P3"> </p><p class="P3">Atenção: não é permitida a reprodução nem a comercialização do software PhenoGlad (ou de parte dele), em nenhuma forma. Os infratores poderão sofrer as penalidades previstas na lei.</p><p class="P3"> </p><p class="P3">Dedicamos o PhenoGlad a todos os agricultores do Rio Grande do Sul, especialmente aos pequenos agricultores familiares que, desta cultura agrícola tiram o sustento para sua família, e ao povo brasileiro que, com seus impostos, sustenta a Universidade pública gratuita brasileira.</p><p class="P2"> </p></body></html>
