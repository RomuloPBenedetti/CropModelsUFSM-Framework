ct the cycle of the cultivar (Early, Intermediate I, Intermediate II, and Late). The user can also decide if the simulation ends at the harvest point (R2) or at the end of the development cycle (R5). PhenoGlad simulates the vegetative and the reproductive stages according to the phenological scale of gladiolus proposed by Schwab et al. (2015).</p><p class="P3"> </p><p class="P3">The software was developed by faculty, and graduate and undergraduate students at UFSM. The software should be used in Windows operational System. The Java Virtual Machine (JVM), version 1.8 or higher should be installed in the computer.</p><p class="P3"> </p><p class="P3">Before using the software the first time, users must inform the PhenoGlad team that he/she will be using the software and where the results will be used (research, education, extention, consultant) by e-mailing Dr. Nereu Augusto Streck (phenoglad@gmail.com, <a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">nstreck</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">2@</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">yahoo</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">.</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">com</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">.</a><a href="mailto:nstreck2@yahoo.com.br" class="Internet_20_link">br</a>).</p><p class="P3"> </p><p class="P3">Problems related to the software should be reported to phenoglad@gmail.com. </p><p class="P3"> </p><p class="P3">Caution: reproduction or commercialization of PhenoGlad (even parts) are not allowed. Infrators will be sued according to the law.</p><p class="P3"> </p><p class="P2"/></body></html>
