import org.apache.tools.ant.taskdefs.condition.Os

task build
build.dependsOn("Simanihot(Java):build")

task copyModelExecutable (type:Copy) {
    from 'Simanihot(Fortran)/dist/debug/linux/'
    into 'Simanihot(Java)/'
    rename 'Simanihot', 'Simanihot.run'

}
build.dependsOn(copyModelExecutable)

task makeModel(type:Exec) {
    workingDir 'Simanihot(Fortran)'
    executable 'make'
}
copyModelExecutable.dependsOn(makeModel)
